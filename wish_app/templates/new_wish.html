{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Wish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="page-header">
        <h1>Hello {{user.fname}}! Make a Wish!
            <small class="right pad-right">
                <a class="small" href="logout">log out</a>
            </small>
        </h1>
    </div>
    <div class="main bump indent wide">
        <form action="create_wish" method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group row">
                <label for="item" class="col-sm-2 col-form-label">I wish for:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="item" id="item" pattern="^.{3,}$" required>
                    <div class="invalid-feedback">      <!--custom message-->
                        <p>A wish must consist of at least 3 characters!</p>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="description" pattern="^.{3,}$" required>
                    <div class="invalid-feedback">      <!--custom message-->
                        <p>A description must be provided (3 chars min)!</p>
                    </div>
                </div>
            </div>
            <a href="/wishes"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
