{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="page-header">
        <h1>Hello {{this_user.fname}}! These are your stats!
            <small class="right pad-right">
                <a href="/wishes">Dashboard</a>
                <a class="small" href="/logout">log out</a>
            </small>
        </h1>
    </div>
    <div class="main indent">
        <p class="heavy bump">Total wishes granted so far for all users:  {{all_wishes_granted.all|length}}</p>
        <p class="bump big-indent">Your granted wishes:  {{granted.all|length}}</p>
        <p class="big-indent">Your pending wishes:  {{not_granted.all|length}}</p>
    </div>
</body>
</html>
